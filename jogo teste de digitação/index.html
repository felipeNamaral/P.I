<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>JOGO - TESTE DE DIGITAÇÃO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <div class="container">
          <div class="logo">
              <a href="/paginaprincipal/index.html"><img src="/paginaprincipal/public/img/logo2.jpeg" alt=""></a>
          </div>
          <div class="titulo">
              <h1>Jogo de Digitação</h1>
          </div>
      </div>
  </header>
  <section>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Tempo restante:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Erros:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Tente Novamente</button>
        </div>
      </div>
    </div>
  </section>


    <script src="java/parágrafos.js"></script>
    <script src="java/script.js"></script>
  
  </body>
</html>
