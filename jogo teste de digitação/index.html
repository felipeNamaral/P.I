<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>JOGO - TESTE DE DIGITAÇÃO</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Tempo restante:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Erros:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Tente Novamente</button>
        </div>
      </div>
    </div>

    <script src="java/parágrafos.js"></script>
    <script src="java/script.js"></script>
  
  </body>
</html>
