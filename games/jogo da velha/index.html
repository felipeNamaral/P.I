<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JOGO - JOGO DA VELHA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <!-- select box -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/pages/index.html"><img src="/pages/public/img/logo2.jpeg" alt=""></a>
      </div>
      <div class="titulo">
        <h1>Jogo da Velha</h1>
      </div>
    </div>
  </header>

  <div class="select-box">
    <header>Jogo da Velha</header>
    <div class="content">
      <div class="title">Escolha um jogador para ser:</div>
      <div class="options">
        <button class="playerX">Jogador (X)</button>
        <button class="playerO">Jogador (O)</button>
      </div>
      <div class="credit">Inspirado por <a href="https://www.youtube.com/codingnepal" target="_blank">CodingNepal</a>
      </div>
    </div>
  </div>
  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Vez de X</span>
        <span class="Oturn">Vez de O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Jogar Novamente</button></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
